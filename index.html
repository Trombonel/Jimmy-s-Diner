<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- css -->
        <link rel="stylesheet" href="index.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    </head>
    <body>
        <header>
            <img class="header-img" src="./images/background-burger.png" alt="image of a burger" >
            <div class="title" >
                <h1>Jimmy's Diner</h1>
                <h4>The best burgers and pizzas in town.</h4>
            </div>
        </header>
        <main>
            <h5 class="discount-alert">10% discount on purchases of at least $50</h5>
            <div id="menu">
                <!-- feedHtml -->
            </div>
            <div class='order hidden' id="order">
                <h4 class="order-title">Your order</h4>
                <div class="items-list">
                   <!-- feedList -->
                </div>
                <div class="total-price">
                    <h4>Total price</h4>
                    <h4 id="total-price"></h4>
                </div>
                <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
            </div>
            <form id="payment-form" class="hidden">
                <button class="close-form-btn" id="close-form-btn">x</button>
                <label for="cardDetails">Enter card details</label>
                <input type="text" name="cardDetails" id="form-name" placeholder="Enter your name" required>
                <input type="number" name="cardDetails" placeholder="Enter card number" required>
                <input type="number" name="cardDetails" placeholder="Enter CVV" required>
                <button type="submit" class="payBtn">Pay</button>
            </form>
            <div id="thanks-message" class="thanks-message hidden">
                <h3 class="thanks-message-name"></h3>
                <h3>Rate your experience</h3>
                <div class="rating" id="rating">
                    <i id="star" class="rating__star far fa-star"></i>
                    <i id="star" class="rating__star far fa-star"></i>
                    <i id="star" class="rating__star far fa-star"></i>
                    <i id="star" class="rating__star far fa-star"></i>
                    <i id="star" class="rating__star far fa-star"></i>
                </div>
            </div>
        </main>
	    <script src="index.js" type="module" ></script>
    </body>
</html>
